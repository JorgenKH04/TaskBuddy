<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskBuddy</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Logo/logo.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./Assets/Logo/logo.svg" />
        <h1>TaskBuddy</h1>
      </header>
      <section class="Utility">
        <button id="addTask">
          <svg
            id="addSvg"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              fill="#32e899"
              d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"
            />
          </svg>
          Add task
        </button>
        <div id="searchDiv">
          <input id="searchInput" type="text" />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              fill="#32e899"
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </div>
        <svg
          id="sortSvg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            fill="#32e899"
            d="M6,13H18V11H6M3,6V8H21V6M10,18H14V16H10V18Z"
          />
        </svg>
      </section>
      <footer id="taskContainer"></footer>
      <div id="addPopup">
        <h3>Task</h3>
        <input id="popupInput" type="text" maxlength="50" />
        <div>
          <button id="popupCancel">Cancel</button>
          <button id="popupAdd">Add</button>
        </div>
      </div>
      <div class="sortDropdown">
        <div class="triangleDiv">
          <svg
            class="dropdownTriangle"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path fill="#04111b" d="M1,21H23L12,2" />
          </svg>
        </div>
        <div class="sortOptions">
          <h3>Sort</h3>
          <button id="btnTime">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                fill="#32e899"
                d="M20 17H23L19 21L15 17H18V3H20V17M8 5C4.14 5 1 8.13 1 12C1 15.87 4.13 19 8 19C11.86 19 15 15.87 15 12C15 8.13 11.87 5 8 5M8 7.15C10.67 7.15 12.85 9.32 12.85 12C12.85 14.68 10.68 16.85 8 16.85C5.32 16.85 3.15 14.68 3.15 12C3.15 9.32 5.32 7.15 8 7.15M7 9V12.69L10.19 14.53L10.94 13.23L8.5 11.82V9"
              />
            </svg>
            Time created
          </button>
          <button id="btnAlphabetical">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                fill="#32e899"
                d="M19 17H22L18 21L14 17H17V3H19M11 13V15L7.67 19H11V21H5V19L8.33 15H5V13M9 3H7C5.9 3 5 3.9 5 5V11H7V9H9V11H11V5C11 3.9 10.11 3 9 3M9 7H7V5H9Z"
              />
            </svg>
            Alphabetical
          </button>
          <button id="btnUnchecked">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                fill="#32e899"
                d="M19 17H22L18 21L14 17H17V3H19V17M9 13H5C3.89 13 3 13.89 3 15V19C3 20.11 3.89 21 5 21H9C10.11 21 11 20.11 11 19V15C11 13.89 10.11 13 9 13M6.27 19.5L3.74 16.95L4.81 15.9L6.28 17.39L9.2 14.5L10.26 15.55L6.27 19.5M9 3H5C3.89 3 3 3.89 3 5V9C3 10.11 3.89 11 5 11H9C10.11 11 11 10.11 11 9V5C11 3.89 10.11 3 9 3M9 9H5V5H9V9Z"
              />
            </svg>
            Unchecked
          </button>
          <div class="sortSwapDiv">
            <svg
              class="sortSwap"
              id="sortDown"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                fill="#32e899"
                d="M19 17H22L18 21L14 17H17V3H19M2 17H12V19H2M6 5V7H2V5M2 11H9V13H2V11Z"
              />
            </svg>
            <svg
              class="sortSwap"
              id="sortUp"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                fill="#32e899"
                d="M19 7H22L18 3L14 7H17V21H19M2 17H12V19H2M6 5V7H2V5M2 11H9V13H2V11Z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div id="already-added" class="popup">Already added</div>
    <div id="task-added" class="popup">Task added</div>
    <div id="remove-popup" class="popup">Task removed</div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
